<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <img id="nav-1" src="images/icon-profile.png" alt="" />
      <img id="nav-2" src="images/logo.png" alt="" />
      <img id="nav-3" src="images/icon-chat.png" alt="" />
    </nav>
    <main>
      <div class="card">
        <img class="dog-photo" src="images/dog-teddy.jpg" alt="" />
        <img class="badge" id="badge-like" src="images/badge-like.png" alt="" />
        <img class="badge" id="badge-nope" src="images/badge-nope.png" alt="" />
        <div class="card-text">
          <p>Teddy, 30</p>
          <p>How you doing?</p>
        </div>
      </div>
      <div class="buttons">
        <div class="button-container button-cross">
          <img src="images/icon-cross.png" alt="" />
        </div>
        <div class="button-container button-heart">
          <img src="images/icon-heart.png" alt="" />
        </div>
      </div>
    </main>
  </body>
  <script src="/index.js" type="module"></script>
</html>
