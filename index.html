<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <div id="input-container">
        <h1 class="input-element">Metric/Imperial Unit Conversion</h1>
        <input class="input-element" type="text" value="20" id="input-field" />
        <button class="input-element" id="convert-btn">Convert</button>
      </div>
      <div id="result-container">
        <div class="result" id="length">
          <div class="result-desc">Length (Meter/Feet)</div>
          <div class="result-value">dummy</div>
        </div>
        <div class="result" id="volume">
          <div class="result-desc">Volume (Litres/Gallons)</div>
          <div class="result-value">dummy</div>
        </div>
        <div class="result" id="mass">
          <div class="result-desc">Mass (Kilograms/Pounds)</div>
          <div class="result-value">dummy</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
